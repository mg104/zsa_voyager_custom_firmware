name: Build ZSA Voyager Custom Firmware

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install QMK
      run: |
        python3 -m pip install --upgrade pip
        pip3 install qmk
        qmk setup -y
        qmk config user.keyboard=zsa/voyager

    - name: Build firmware
      run: |
        qmk compile -kb zsa/voyager -km custom

    - name: Upload firmware
      uses: actions/upload-artifact@v3
      with:
        name: zsa-voyager-custom-firmware
        path: qmk_firmware/.build/*.bin
